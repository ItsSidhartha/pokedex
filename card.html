<!DOCTYPE html>
<html lang="en">
<head>
  <title>Card</title>
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="colors.css">
</head>
<body>

  <div class="main">
    <div class="card">
      <div class="img-container">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
          alt="Bulbasaur">
      </div>
      <div class="info-container">
        <div class="header">
          <div class="name">Bulbasaur</div>
          <div class="types">
            <div>
              <p class="poison">Poison</p>
            </div>
            <div>
              <p class="grass">Grass</p>
            </div>
          </div>
        </div>
        <table class="stats">
          <tbody>
            <tr class="table-border">
              <td class="parameter">Weight</td>
              <td class="value">69</td>
            </tr>
            <tr class="table-border">
              <td class="parameter">Base XP</td>
              <td class="value">64</td>
            </tr>
            <tr class="table-border">
              <td class="parameter"> HP</td>
              <td class="value"> 45</td>
            </tr>
            <tr class="table-border">
              <td class="parameter">Attack</td>
              <td class="value">49</td>
            </tr>
            <tr class="table-border">
              <td class="parameter">Defence</td>
              <td class="value">49</td>
            </tr>
            <tr>
              <td class="parameter">Speed</td>
              <td class="value">45</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card">
      <div class="img-container">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
          alt="Bulbasaur">
      </div>
      <div class="info-container">
        <div class="header">
          <div class="name">Bulbasaur</div>
          <div class="types">
            <div>
              <p class="poison">Poison</p>
            </div>
            <div>
              <p class="grass">Grass</p>
            </div>
          </div>
        </div>
        <table class="stats">
          <tbody>
            <tr class="table-border">
              <td class="parameter">Weight</td>
              <td class="value">69</td>
            </tr>
            <tr class="table-border">
              <td class="parameter">Base XP</td>
              <td class="value">64</td>
            </tr>
            <tr class="table-border">
              <td class="parameter"> HP</td>
              <td class="value"> 45</td>
            </tr>
            <tr class="table-border">
              <td class="parameter">Attack</td>
              <td class="value">49</td>
            </tr>
            <tr class="table-border">
              <td class="parameter">Defence</td>
              <td class="value">49</td>
            </tr>
            <tr>
              <td class="parameter">Speed</td>
              <td class="value">45</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
